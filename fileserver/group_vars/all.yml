# ── Domain & TLS ─────────────────────────────────────
fileserver_domain: storage.decodocs.com
fileserver_tls_port: 8443

enable_certbot: true
certbot_email: ops@decodocs.com

# ── MinIO Object Storage ────────────────────────────
minio_api_port: 9000
minio_console_port: 9001
minio_data_dir: /opt/minio/data
minio_default_bucket: decodocs

# ── MinIO Credentials ───────────────────────────────
